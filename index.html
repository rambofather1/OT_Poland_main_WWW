<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Polska</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amboy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta property="og:title" content="Overtime Polska" />
    <meta property="og:description" content="Wkrótce będzie wszystko na stronie Overtime Polska." />
    <meta property="og:image" content="https://i.imgur.com/ZGkYfMv.png" id="ogImage" />
    <meta property="og:url" content="https://overtime.community" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Overtime Polska" />
    <meta name="twitter:description" content="Wkrótce będzie wszystko na stronie Overtime Polska." />
    <meta name="twitter:image" content="https://i.imgur.com/ZGkYfMv.png" id="twitterImage" />
    <meta name="twitter:url" content="https://overtime.community" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        window.onload = function() {
            html2canvas(document.body, {
                onrendered: function(canvas) {
                    var img = canvas.toDataURL("image/png");
                    document.getElementById('ogImage').setAttribute('content', img);
                    document.getElementById('twitterImage').setAttribute('content', img);
                }
            });
        };
    </script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Wkrótce</h1>
        <div class="social-icons">
            <a href="https://linktr.ee/overtimepolska" target="_blank"><i class="fas fa-link"></i></a>
            <a href="https://www.youtube.com/@Overtimepl" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/lolpolska" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
