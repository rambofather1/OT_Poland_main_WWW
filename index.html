  <script>
    async function fetchMemberCount() {
      try {
        const response = await fetch('http://localhost:5000/api/totalMembers'); // Adres Twojego API
        const data = await response.json();
        if (data.totalMembers) {
          document.getElementById('memberCount').textContent = data.totalMembers.toLocaleString('pl-PL');
        } else {
          document.getElementById('memberCount').textContent = 'Błąd pobierania danych';
        }
      } catch (error) {
        document.getElementById('memberCount').textContent = 'Błąd połączenia';
      }
    }
  
    fetchMemberCount();
  </script>
